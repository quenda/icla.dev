<html>
    <head>
        <meta charset="UTF-8">
        <title>Online ICLA submission</title>
        <link crossorigin="anonymous" media="all" rel="stylesheet" href="/css/icla.css" />

    <body onload="primer();">
        <div id="wizard">
            <p style="padding: 20px;">

            </p>
        </div>
    <script src="js/icla.js" type="text/javascript" async="false"></script>

    </body>
